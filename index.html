<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21b5751b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <nav>
        <button id="reg-button">Register</button> 
        <button id="login-button">Login</button>
        <!--<button id="show-button">Show my cookies</button>-->
        <button id="logout-button" style="display: none; transition: 1s;">Log Out</button>
    </nav>
        <div id="register"> 
            <h2>Register</h2>
            <div class="text-form">
                <!--<form>-->
                    Name *<br>
                    <input type="text" name="name" id="name" autofocus="autofocus" required> <br>
                    Surname *<br>
                    <input type="text" name="surname" id="surname" required> <br>
                    Contact (eMail / Phone) *<br>
                    <input type="text" name="contact" id="contact"
                    pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$"
                    title="Must be a valid eMail or Phone"
                    required> <br>
                    Password *<br>
                    <input type="password" name="passwd" id="passwd"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required> 
                    <button type="button" onclick="showPasswd('passwd', 'passwdConfirm')"><i class="far fa-eye"></i></button> <br>
                    Confirm Password *<br>
                    <input type="password" name="passwdConfirm" id="passwdConfirm" required> <br>
                        <div class="session">
                            <div class="incorrect" style="display: none;" id="incorrectPass">
                                Passwords does not match or incomplete!
                                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            </div>
                        </div>
                    Birth Date <br>
                    <input type="date" name="birth" id="birth"> <br>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign Up" id="sign">
                    </div>
                    <div class="session">
                        <div class="created" style="display: none;">
                            User correctly created!
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        </div>
                    </div>
                <!--</form>-->
        </div>
        <div id="login" style="display: none;">
            <h2>Login</h2>
            <input type="text" name="user" id="user" placeholder="eMail or Phone..." 
            pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$"
            title="Must be a valid eMail or Phone"
            required> <br>
            <input type="password" name="pass" id="pass" placeholder="Password..."
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required> 
            <button type="button" onclick="showPasswd('pass')"><i class="far fa-eye"></i></button> <br><br>
            <div class="submit">
                <input type="submit" value="Log in" id="log">
            </div>
            <div class="session">
                <div class="correct" style="display: none;" id="correct">
                    User authentified!
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                <div class="incorrect" style="display: none;" id="incorrect">
                    Incorrect username or password.
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            </div>
        </div>
        <div class="info" id="info">
        </div>

    <script src="js/background.js"></script>
</body>
</html>
