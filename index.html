<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/21b5751b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <h1>Formulario Registro y Login</h1>

    <nav>
        <button id="reg-button">Register</button> 
        <button id="login-button">Login</button>
        <!--<button id="show-button">Show my cookies</button>-->
        <button id="logout-button" style="display: none;">Log Out</button>
    </nav>
        <div id="register"> 
            <h2>Register</h2>
            <div class="text-form">
                Name <br>
                <input type="text" name="name" id="name" autofocus="autofocus"> <br>
                Surname <br>
                <input type="text" name="surname" id="surname"> <br>
                Contact (eMail / Phone) <br>
                <input type="text" name="contact" id="contact"> <br>
                Password <br>
                <input type="password" name="passwd" id="passwd"> 
                <button type="button" onclick="showPasswd()"><i class="fas fa-eye"></i></button> <br>
                Confirm Password <br>
                <input type="password" name="passwdConfirm" id="passwdConfirm"> <br>
                <div class="incorrect" style="display: none;" id="incorrectPass">
                    Passwords does not match or incomplete!
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                Birth Date <br>
                <input type="date" name="birth" id="birth"> <br>
            </div>
            <div class="submit">
                <input type="submit" value="Sign Up" id="sign">
            </div>
            <div class="session">
                <div class="created" style="display: none;">
                    User correctly created!
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            </div>
        </div>
        <div id="login" style="display: none;">
            <h2>Login</h2>
            <input type="text" name="user" id="user" placeholder="eMail or Phone..."> <br>
            <input type="password" name="pass" id="pass" placeholder="Password..."> <br>
            <div class="submit">
                <input type="submit" value="Log in" id="log">
            </div>
            <div class="session">
                <div class="correct" style="display: none;" id="correct">
                    User authentified!
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
                <div class="incorrect" style="display: none;" id="incorrect">
                    Incorrect username or password.
                    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            </div>
        </div>
        <div class="info" id="info">
        </div>

    <script src="js/background.js"></script>
</body>
</html>
